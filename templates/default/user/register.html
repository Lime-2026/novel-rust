<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - {{ SITE_NAME }}</title>
    <link rel="stylesheet" href="/static/{{theme}}/css/base.css">
    <link rel="stylesheet" href="/static/{{theme}}/css/user.css">
</head>
<body>
<div class="page-container">
    {% include "default/components/header.html" %}
    <div class="page-content">
        <div class="register-container">
            <h1 class="register-title">用户注册</h1>
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="请输入用户名（6-32位字母/数字）"
                        autocomplete="off"
                        required
                >
                <div class="error-tip" id="usernameError">用户名格式错误</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">邮箱</label>
                <input
                        type="text"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="请输入邮箱(格式:xxx@qq.com)"
                        autocomplete="off"
                        required
                >
                <div class="error-tip" id="emailError">邮箱格式错误</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="请输入密码（6-32位）"
                        required
                >
                <div class="error-tip" id="passwordError">密码长度需6-32位</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmPwd">确认密码</label>
                <input
                        type="password"
                        id="confirmPwd"
                        name="confirm_pwd"
                        class="form-input"
                        placeholder="请再次输入密码"
                        required
                >
                <div class="error-tip" id="confirmPwdError">两次密码输入不一致</div>
            </div>
            <button type="submit" class="register-btn" id="registerBtn">注册</button>

            <div class="login-link">
                已有账号？<a href="/login">立即登录</a>
            </div>
        </div>
    </div>

    {% include "default/components/footer.html" %}
</div>
<script src="/static/{{theme}}/js/base.js"></script>
<script src="/static/common/js/user.js"></script>
<script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const confirmPwd = document.getElementById('confirmPwd');
    const email = document.getElementById('email');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const confirmPwdError = document.getElementById('confirmPwdError');
    const emailError = document.getElementById('emailError');
    const submitBtn = document.getElementById('registerBtn');
    submitBtn.addEventListener('click', function (e) {
        validateRegisterPageForm(e);
    });
    username.addEventListener('blur', function () {
        const reg = /^[a-zA-Z0-9_]{3,16}$/;
        usernameError.classList.toggle('show', !reg.test(this.value.trim()));
    });
    password.addEventListener('blur', function () {
        passwordError.classList.toggle('show', this.value.length < 6 || this.value.length > 20);
    });
    confirmPwd.addEventListener('blur', function () {
        confirmPwdError.classList.toggle('show', this.value !== password.value);
    });
    email.addEventListener('blur', function () {
        const reg = /^[a-zA-Z0-9_]+@[a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)+$/;
        emailError.classList.toggle('show', !reg.test(this.value.trim()));
    });
    document.querySelectorAll(".form-group input").forEach((item) => {
        item.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                validateRegisterPageForm(e);
            }
        })
    })
    function validateRegisterPageForm(e) {
        e.preventDefault();
        let isInvalid = false;
        if (!/^[a-zA-Z0-9_]{3,16}$/.test(username.value.trim())) {
            usernameError.classList.add('show');
            isInvalid = true;
        }
        if (password.value.length < 6 || password.value.length > 20) {
            passwordError.classList.add('show');
            isInvalid = true;
        }
        if (confirmPwd.value !== password.value) {
            confirmPwdError.classList.add('show');
            isInvalid = true;
        }
        if (!/^[a-zA-Z0-9_]+@[a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)+$/.test(email.value.trim())) {
            emailError.classList.add('show');
            isInvalid = true;
        }
        if (isInvalid) {
            showErrorTip('表单填写有误，请检查');
            document.querySelector('.error-tip.show')?.scrollIntoView({behavior: 'smooth'});
            return;
        }
        post_register(
            username.value.trim(),
            password.value.trim(),
            email.value.trim()
        ).then((data) => {
            if (data !== "success") {
                showErrorTip(data);
                return false;
            }
            location.href = "/bookcase";
        });
    }
</script>
</body>
</html>
